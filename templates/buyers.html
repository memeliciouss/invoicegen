{% extends 'base.html' %}
{% load static %}

{% block title %}
    Buyers
{% endblock title %}

{% block body %}
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-md shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-semibold">List of Buyers</h3>
            <a href="/buyers/add" class="flex items-center border border-[--primary-accent] text-black py-2 px-4 rounded hover:bg-[--hover-accent] hover:text-white hover:border-[--hover-accent]">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Add New
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            #
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Buyer Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            GST Number
                        </th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for buyer in buyers %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ forloop.counter }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ buyer.name }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ buyer.gst }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right font-medium">
                                <a href="#" onclick=" return confirmDelete({{ buyer.buyerID|escapejs }})" class="text-red-600 hover:text-red-900">
                                    <img src="{% static 'remove.svg' %}" alt="Delete" class="h-5 w-5 inline-block" />
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <form id="deleteForm" method="post" style="display: none;">
        {% csrf_token %}
    </form>

    <script>
        function confirmDelete(buyerId) {
            if (confirm("Are you sure you want to delete this buyer?")) {
                let form = document.getElementById('deleteForm');
                form.action = "remove/" + buyerId;
                form.submit();
                return false;
            } else {
                return false;
            }
        }
    </script>
{% endblock body %}
