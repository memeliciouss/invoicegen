{% extends 'base.html' %}

{% block title %}
    Add New Invoice
{% endblock title %}

{% block body %}
    <div>
        <h2>Add New Invoice</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="buyerID">Select Buyer by ID:</label>
            <select name="buyerID" id="buyerID">
                {% for buyer in buyers %}
                    <option value="{{ buyer.buyerID }}">{{ buyer.buyerID }}</option>
                {% endfor %}
            </select>

            <label for="itemName">Item Name:</label>
            <input type="text" name="itemName" id="itemName" required>

            <label for="rate">Rate:</label>
            <input type="number" name="rate" id="rate" required>

            <label for="gst">GST:</label>
            <input type="number" name="gst" id="gst" required>

            <label for="qty">Quantity:</label>
            <input type="number" name="qty" id="qty" required>

            <button type="submit">Add Invoice</button>
        </form>
    </div>
{% endblock body %}
