{% extends 'base.html' %}

{% block title %}
    Add Buyer
{% endblock title %}

{% block body %}
    <div class="max-w-md mx-auto my-6 p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Add New Buyer</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="buyerName" class="block text-sm font-medium text-gray-700">Buyer Name:</label>
                <input type="text" id="buyerName" name="buyerName" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
            </div>

            <div>
                <label for="adr" class="block text-sm font-medium text-gray-700">Address:</label>
                <input type="text" id="adr" name="adr" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
            </div>

            <div>
                <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
                <input type="text" id="state" name="state" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
            </div>

            <div>
                <label for="pin" class="block text-sm font-medium text-gray-700">PIN:</label>
                <input type="number" id="pin" name="pin" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
            </div>

            <div>
                <label for="gst" class="block text-sm font-medium text-gray-700">GST:</label>
                <input type="text" id="gst" name="gst" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 focus:outline-none">
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock body %}
