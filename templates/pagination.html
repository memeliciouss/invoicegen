<div style="display: flex; justify-content: flex-end; align-items: center; margin-top: 2rem; gap: 0.5rem;">

    {% if page_obj.has_previous %}
        <a href="?page=1" style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; color: #4b5563; background-color: white; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; transition: all 0.2s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16l-4-4l4-4m-6 8l-4-4l4-4"/></svg>
        </a>
        <a href="?page={{ page_obj.previous_page_number }}" style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; color: #4b5563; background-color: white; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; transition: all 0.2s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14 16l-4-4l4-4"/></svg>
        </a>
    {% else %}
        <span style="display: inline-flex; align-items: center; justify-content: center; color: #d1d5db; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; cursor: not-allowed;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16l-4-4l4-4m-6 8l-4-4l4-4"/></svg>
        </span>
        <span style="display: inline-flex; align-items: center; justify-content: center; color: #d1d5db; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; cursor: not-allowed;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14 16l-4-4l4-4"/></svg>
        </span>
    {% endif %}

    <div style="display: flex; gap: 0.25rem;">
        {% for i in page_obj.paginator.page_range %}
            {% if page_obj.number == i %}
                <span style="display: inline-flex; align-items: center; justify-content: center; width: 2rem; height: 2rem; background-color: #111827; color: white; border-radius: 0.375rem; font-weight: 600;">
                    {{ i }}
                </span>
            {% elif i > page_obj.number|add:'-3' and i < page_obj.number|add:'3' %}
                <a href="?page={{ i }}"
                   style="display: inline-flex; align-items: center; justify-content: center; width: 2rem; height: 2rem; text-decoration: none; background-color: white; color: #4b5563; border: 1px solid #e5e7eb; border-radius: 0.375rem; font-weight: 500;">
                    {{ i }}
                </a>
            {% endif %}
        {% endfor %}
    </div>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; color: #4b5563; background-color: white; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; transition: all 0.2s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 8l4 4l-4 4"/></svg>
        </a>
        <a href="?page={{ page_obj.paginator.num_pages }}" style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; color: #4b5563; background-color: white; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; transition: all 0.2s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m13 8l4 4l-4 4M7 8l4 4l-4 4"/></svg>
        </a>
    {% else %}
        <span style="display: inline-flex; align-items: center; justify-content: center; color: #d1d5db; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; cursor: not-allowed;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 8l4 4l-4 4"/></svg>
        </span>
        <span style="color: #d1d5db; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.35rem 0.6rem; font-weight: 500; cursor: not-allowed;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m13 8l4 4l-4 4M7 8l4 4l-4 4"/></svg>
        </span>
    {% endif %}

</div>
